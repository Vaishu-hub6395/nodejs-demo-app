name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

# - name: Run tests
#    run: npm test

      - name: Build Docker image
        run: docker buildx build -t {{ secrets.DOCKER_USERNAME }}/nodejs-demo-app .

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "{{ secrets.DOCKER_PASSWORD }}" --password-stdin

      - name: Push Docker image
        run: docker push {{ secrets.DOCKER_USERNAME }}/nodejs-demo-app
   
